{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
</head>
<body>
    <style>
        body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #2b2b2b !important;
    }
    .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
    }
    .masthead {
        background: #3398E1;
        height: auto;
        padding-bottom: 15px;
        padding-top: 10px;
    }
</style>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Webshot</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="/">Home</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="{% url 'orders' %}">Orders</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="{% url 'customers' %}">Customers</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="{% url 'products' %}">Products</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item text-black">
                        <a href="{% url 'logout'%}" class="nav-link text-black font-weight-bold">logout</a>
                    </li>
                    {% else %}
                        <li><a href="{% url 'login'%}?next={{request.path}}"  class="nav-link text-black font-weight-bold" >Login</a></li>   
                    {% endif %} 
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock content %}
    <!-- Footer -->
    <footer class="bg-grey">
        <p class="m-0 text-center btn-danger">Copyright &copy; Django Webshot</p>
    </footer>
</body>
</html>
