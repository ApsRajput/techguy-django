{% extends 'base.html' %} {% block content %}
{{ formset.errors }}
{{ formset.non_field_errors }}
{{ form.errors }}
{{ form.non_field_errors }}

<style>
.font-white{
    color:#fff;
    font-weight:600;
}
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3 text-white text-center"> Customers </h3>
                    <p class="text-light text-center">
                        <a href="{% url 'create_customer' %}">
                            <span class="glyphicon glyphicon-pencil" >ADD</span>
                        </a> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<form method="POST" class="post-form" action="{% url 'delete_customer' customer.id %}">  
        {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <p class="font-white">Are Sure You Want To Delete {{ customer.name }}</p>  
            </div>  
        </div>

        
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-danger">Delete</button>  
            </div>  
        </div> 
        
    </div>  
</form>  
{% endblock content %}
