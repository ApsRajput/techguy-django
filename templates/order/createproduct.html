{% extends 'base.html' %} {% block content %}

<style>
.font-white{
    color:#fff;
    font-weight:600;
}
</style>
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3 text-white text-center"> Customers </h3>
                    <p class="text-light text-center">
                            <span class="glyphicon glyphicon-pencil" >Create Customer</span>
                         
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<form method="POST" class="post-form" action="{% url 'create_product' %}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h2 class="font-white">Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label font-white">Name :</label>  
      <div class="col-sm-4">  
        {{ form.name }}  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label font-white">sku :</label>  
      <div class="col-sm-4">  
        {{ form.sku }}  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label font-white">Quantity :</label>  
      <div class="col-sm-4">  
        {{ form.quantity }}  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label font-white">Product type :</label>  
      <div class="col-sm-4">  
        {{ form.product_type }}  
      </div>  
    </div>
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
{% endblock content %}
