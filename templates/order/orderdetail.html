{% extends 'base.html' %} {% block content %}

<style>
.font-white{
    color:#fff;
    font-weight:600;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  color:#fff;
  font-weight:600;
  text-align:center;
}
th{
    background:#dddddd;
    color:#000;
}
</style>
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3 text-white text-center"> Order Detail </h3>
                </div>
            </div>
        </div>
    </div>
</header> 
<div class="container">  
<br>  
    <div class="form-group row">
        <div class="col-sm-6 text-capitalize mt-5">
            <img src="https://image.flaticon.com/icons/png/512/81/81960.png" style="width:50%;">
        </div>
        <div class="col-sm-6 text-capitalize mt-5">  
            <h3 class="font-white">Order ID : {{ order.order_id }}</h3>
            <p class="font-white">Customer : {{ order.customer }}</p>
            <p class="font-white">Product : {{ order.product }}</p>
            <p class="font-white">Status : {{ order.status }}</p>
        </div>  
    </div>

</div>
{% endblock content %}
