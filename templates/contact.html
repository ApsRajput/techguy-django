{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        color:#fff;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {

<form method="post">

    {{ form.as_p }}

      <button type="submit">Send</button>
    </div>

{%endblock%}
