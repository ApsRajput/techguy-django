{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{{ blog.title }}</h1>
        <p class=" text-muted">{{ blog.technology }} | {{ blog.created_on }}</p>
        <p class="card-text ">{{ blog.description | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
